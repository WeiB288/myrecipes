<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .recipe-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .recipe-detail-view {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom checkbox style */
        .custom-checkbox:checked + label:before {
            background-color: #4F46E5; /* Indigo */
            border-color: #4F46E5;
        }
        .custom-checkbox:checked + label:after {
            content: '\2713'; /* Checkmark */
            position: absolute;
            left: 4px;
            top: 0px;
            color: white;
            font-size: 14px;
        }
        label:before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #CBD5E0; /* Cool gray */
            border-radius: 4px;
            margin-right: 10px;
            vertical-align: middle;
            position: relative;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e5e7eb; /* Lighter gray for track */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af; /* Medium gray for thumb */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Darker gray on hover */
        }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-gradient-to-r from-gray-600 to-green-600 text-white py-8 shadow-lg">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold tracking-tight">Wei's Recipes</h1>
            <p class="mt-2 text-lg opacity-90">Your personal collection of culinary delights</p>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div id="homepageView">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" id="recipeGrid">
                </div>
        </div>

        <div id="recipeDetailView" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-2xl recipe-detail-view max-w-4xl mx-auto">
            <button id="backButton" class="mb-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back to Recipes
            </button>
            <div id="recipeDetailContent">
                </div>
        </div>
    </main>

    <footer class="text-center py-8 mt-12 text-gray-600 border-t border-gray-300">
        <p>&copy; <span id="currentYear"></span> Recipe Dashboard. Happy Cooking!</p>
    </footer>

    <script>
        // --- DATA ---
        // IMPORTANT: Replace image paths if necessary.
        // These paths assume the images are in the same directory as the HTML file.
        // If not, use correct relative paths or absolute URLs.
        const recipeData = [
            {
                id: "miso-salmon",
                name: "Miso Soy Glazed Salmon",
                image: "Miso Soy Glazed Salmon.jpg", // Actual filename
                placeholderImage: "https://placehold.co/600x400/f87171/ffffff?text=Miso+Salmon", // Fallback
                description: "Fresh, bold flavors with a beautiful glaze that caramelizes wonderfully.",
                yields: "2-4 servings",
                prepTime: "10 minutes",
                cookTime: "12-18 minutes",
                ingredients: [
                    { item: "Salmon fillets (150-200g each)", quantity: "300-800g total" },
                    { item: "White or yellow miso paste", quantity: "60g" },
                    { item: "Low sodium soy sauce", quantity: "45g (3 tbsp)" },
                    { item: "Mirin (Japanese sweet cooking wine)", quantity: "30g (2 tbsp)" },
                    { item: "Rice vinegar", quantity: "15g (1 tbsp)" },
                    { item: "Fresh ginger, grated", quantity: "10g (2-3 cm piece)" },
                    { item: "Garlic, minced", quantity: "5g (1 large clove)" },
                    { item: "Sesame oil", quantity: "5g (1 tsp)" },
                    { item: "Optional: Toasted sesame seeds", quantity: "for garnish" },
                    { item: "Optional: Sliced green onions", quantity: "for garnish" },
                    { item: "Optional: Honey or maple syrup", quantity: "10g" }
                ],
                equipment: ["Baking sheet", "Parchment paper or aluminum foil", "Small bowl for glaze"],
                instructions: [
                    "Preheat oven to 200°C (400°F). Line baking sheet. Pat salmon dry.",
                    "Whisk miso, soy sauce, mirin, rice vinegar, ginger, garlic, sesame oil (and optional sweetener) until smooth.",
                    "Place salmon on baking sheet. Spoon glaze generously over fillets.",
                    "Bake 12-18 mins, depending on thickness. Internal temp 50-55°C (125-130°F) for medium-rare. Watch for glaze caramelization.",
                    "Rest salmon for a couple of minutes before serving.",
                    "Serve garnished with sesame seeds and green onions, if desired."
                ],
                tips: [
                    "Serving Suggestions: Steamed asparagus, sautéed spinach, cauliflower rice.",
                    "Ensure space between fillets for even cooking.",
                    "White/yellow miso is milder; red miso is more pungent.",
                    "Fresh ginger and garlic offer the best flavor.",
                    "Optional: Marinate salmon in glaze for 15-30 mins in fridge."
                ]
            },
            {
                id: "white-fish-artichoke",
                name: "Pan-Seared White Fish with Artichokes & Sun-Dried Tomatoes",
                image: "Pan-Seared White Fish with Artichokes & Sun-Dried Tomatoes.jpg", // Actual filename
                placeholderImage: "https://placehold.co/600x400/60a5fa/ffffff?text=White+Fish", // Fallback
                description: "A restaurant-quality dish, fresh, fast, and full of Mediterranean sunshine.",
                yields: "2-4 servings",
                prepTime: "15 minutes",
                cookTime: "20-25 minutes",
                ingredients: [
                    { item: "Firm white fish fillets (cod, halibut, sea bass), 2.5cm thick, skinless", quantity: "450-680g" },
                    { item: "Extra-virgin olive oil", quantity: "30ml (2 tbsp)" },
                    { item: "Kosher Salt", quantity: "5g (1 tsp), or to taste" },
                    { item: "Freshly Ground Black Pepper", quantity: "2g (0.5 tsp), or to taste" },
                    { item: "Unsalted butter, divided", quantity: "30g (2 tbsp)" },
                    { item: "Fresh Oregano Sprigs", quantity: "2-3 sprigs" },
                    { item: "Chopped Fresh Oregano", quantity: "15g (1 tbsp)" },
                    { item: "Frozen Artichoke Hearts, thawed, patted dry, chopped", quantity: "250g" },
                    { item: "Shallot, small, thinly sliced", quantity: "1 (approx. 50g)" },
                    { item: "Oil-Packed Sun-Dried Tomatoes, drained, chopped", quantity: "75g" },
                    { item: "Dry White Wine (Pinot Grigio/Sauvignon Blanc)", quantity: "120ml (0.5 cup)" },
                    { item: "Baby Spinach", quantity: "60g (2 cups packed)" }
                ],
                equipment: ["Large non-stick skillet or frying pan", "Fish spatula"],
                instructions: [
                    "Pat fish dry. Season with salt and pepper.",
                    "Heat olive oil in skillet (medium-high). Sear fish 3-4 mins on first side until golden. Cook in batches if needed.",
                    "Flip fish, sear 1-2 mins. Add 15g butter & oregano sprigs. Baste fish with butter for 1 min.",
                    "Remove fish to plate, tent with foil. Discard oregano sprigs.",
                    "Reduce heat to medium. Add artichokes and shallot to skillet. Cook 3-4 mins until shallots soften.",
                    "Stir in chopped oregano and sun-dried tomatoes. Cook 1 min. Deglaze with white wine, reduce by half (2-3 mins).",
                    "Stir in remaining 15g butter. Add spinach, cook 1-2 mins until wilted.",
                    "Serve veggie mixture on plates, top with fish. Drizzle with pan sauce. Garnish with more fresh oregano if desired."
                ],
                tips: ["Don't overcrowd the pan when searing fish.", "Basting with herby butter adds incredible flavor."]
            },
            {
                id: "mediterranean-beef-stir-fry",
                name: "Sunshine Mediterranean Ground Beef & Zucchini Stir-Fry",
                image: "Sunshine Mediterranean Ground Beef & Zucchini Stir-Fry.jpg", // Actual filename
                placeholderImage: "https://placehold.co/600x400/34d399/ffffff?text=Beef+Stir-fry", // Fallback
                description: "A vibrant, fresh, and flavorful Mediterranean stir-fry.",
                yields: "2-4 servings",
                prepTime: "20 minutes",
                cookTime: "20-25 minutes",
                ingredients: [
                    { item: "Lean Ground Beef", quantity: "450g" },
                    { item: "Extra virgin Olive Oil", quantity: "30ml (2 tbsp)" },
                    { item: "Yellow Onion, chopped", quantity: "1 medium (150g)" },
                    { item: "Garlic, minced", quantity: "3 cloves (15g)" },
                    { item: "Red Bell Pepper, chopped", quantity: "1 medium (150g)" },
                    { item: "Zucchini, diced 2cm", quantity: "2 medium (400g)" },
                    { item: "Cherry Tomatoes, halved", quantity: "300g" },
                    { item: "Ground Cumin", quantity: "5g (1 tsp)" },
                    { item: "Dried Oregano", quantity: "5g (1 tsp)" },
                    { item: "Sweet Paprika (or Smoked)", quantity: "5g (1 tsp)" },
                    { item: "Red Pepper Flakes (optional)", quantity: "1-2g (0.25-0.5 tsp)" },
                    { item: "Kalamata Olives, pitted, halved", quantity: "80g" },
                    { item: "Fresh Lemon Juice", quantity: "15ml (1 tbsp)" },
                    { item: "Fresh Parsley, chopped (15g for stir-fry, 5g for garnish)", quantity: "20g" },
                    { item: "Kosher Salt", quantity: "to taste" },
                    { item: "Freshly Ground Black Pepper", quantity: "to taste" },
                    { item: "Feta Cheese, crumbled (optional garnish)", quantity: "30-50g" }
                ],
                equipment: ["Large skillet or wok", "Wooden spoon or spatula"],
                instructions: [
                    "Prep ingredients: Chop onion, garlic, bell pepper, zucchini; halve tomatoes; chop parsley.",
                    "Heat 1 tbsp olive oil (medium-high). Brown ground beef (5-7 mins). Drain fat. Set beef aside.",
                    "Add remaining 1 tbsp oil. Sauté onion & bell pepper (3-4 mins). Add garlic, cook 1 min.",
                    "Add zucchini, cumin, oregano, paprika, red pepper flakes. Cook 4-5 mins.",
                    "Add cherry tomatoes & olives. Cook 4-6 mins until tomatoes soften. (Tip: Lid on if dry).",
                    "Return beef to skillet. Stir in 15g parsley. Cook 1-2 mins. Season to taste.",
                    "Turn off heat, stir in lemon juice.",
                    "Serve in bowls. Garnish with remaining parsley and feta cheese."
                ],
                tips: ["Prepping all ingredients first makes stir-frying easier.", "Olives are salty, so adjust salt carefully."]
            }
        ];

        // --- DOM ELEMENTS ---
        const recipeGrid = document.getElementById('recipeGrid');
        const homepageView = document.getElementById('homepageView');
        const recipeDetailView = document.getElementById('recipeDetailView');
        const recipeDetailContent = document.getElementById('recipeDetailContent');
        const backButton = document.getElementById('backButton');
        const currentYearSpan = document.getElementById('currentYear');

        // --- FUNCTIONS ---

        // Function to create a recipe card
        function createRecipeCard(recipe) {
            const card = document.createElement('div');
            card.className = 'recipe-card bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer flex flex-col';
            card.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}" class="w-full h-56 object-cover" onerror="this.onerror=null;this.src='${recipe.placeholderImage}';">
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="text-2xl font-semibold text-indigo-700 mb-2">${recipe.name}</h3>
                    <p class="text-gray-600 text-sm mb-4 flex-grow">${recipe.description}</p>
                    <div class="mt-auto">
                         <span class="inline-block bg-purple-100 text-purple-700 text-xs font-semibold px-2.5 py-0.5 rounded-full mr-2 mb-2">${recipe.prepTime} Prep</span>
                         <span class="inline-block bg-green-100 text-green-700 text-xs font-semibold px-2.5 py-0.5 rounded-full mb-2">${recipe.cookTime} Cook</span>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => showRecipeDetail(recipe.id));
            return card;
        }

        // Function to render all recipe cards
        function renderRecipeGrid() {
            recipeGrid.innerHTML = ''; // Clear existing cards
            recipeData.forEach(recipe => {
                const card = createRecipeCard(recipe);
                recipeGrid.appendChild(card);
            });
        }

        // Function to show recipe detail view
        function showRecipeDetail(recipeId) {
            const recipe = recipeData.find(r => r.id === recipeId);
            if (!recipe) return;

            // Helper to create list items with checkboxes
            const createChecklistItems = (items, type, recipeIdPrefix) => {
                return items.map((item, index) => `
                    <li class="mb-2 flex items-start">
                        <input type="checkbox" id="${recipeIdPrefix}-${type}-${index}" class="custom-checkbox opacity-0 absolute h-6 w-6 cursor-pointer mt-1" />
                        <label for="${recipeIdPrefix}-${type}-${index}" class="text-gray-700 select-none cursor-pointer flex-1 relative pl-8">
                            ${typeof item === 'object' ? `<strong>${item.item}:</strong> ${item.quantity}` : item}
                        </label>
                    </li>
                `).join('');
            };
            
            recipeDetailContent.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}" class="w-full h-64 md:h-80 object-cover rounded-lg mb-6 shadow-md" onerror="this.onerror=null;this.src='${recipe.placeholderImage}';">
                <h2 class="text-4xl font-bold text-indigo-700 mb-3">${recipe.name}</h2>
                <p class="text-gray-600 mb-6 text-lg">${recipe.description}</p>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
                    <div class="bg-indigo-50 p-4 rounded-lg shadow">
                        <p class="text-sm font-medium text-indigo-500">YIELDS</p>
                        <p class="text-xl font-semibold text-indigo-700">${recipe.yields}</p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg shadow">
                        <p class="text-sm font-medium text-purple-500">PREP TIME</p>
                        <p class="text-xl font-semibold text-purple-700">${recipe.prepTime}</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg shadow">
                        <p class="text-sm font-medium text-green-500">COOK TIME</p>
                        <p class="text-xl font-semibold text-green-700">${recipe.cookTime}</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div>
                        <h3 class="text-2xl font-semibold text-gray-700 mb-4 border-b-2 border-indigo-200 pb-2">Ingredients</h3>
                        <ul class="list-none pl-0">
                            ${createChecklistItems(recipe.ingredients, 'ingredient', recipe.id)}
                        </ul>
                    </div>
                    <div>
                        <h3 class="text-2xl font-semibold text-gray-700 mb-4 border-b-2 border-purple-200 pb-2">Equipment</h3>
                        <ul class="list-disc list-inside text-gray-700 pl-0">
                            ${recipe.equipment.map(item => `<li class="mb-1">${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <div>
                    <h3 class="text-2xl font-semibold text-gray-700 mb-4 border-b-2 border-green-200 pb-2">Instructions</h3>
                    <ol class="list-none pl-0 space-y-3">
                        ${createChecklistItems(recipe.instructions, 'instruction', recipe.id)}
                    </ol>
                </div>

                ${recipe.tips && recipe.tips.length > 0 ? `
                <div class="mt-8 bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-md">
                    <h3 class="text-xl font-semibold text-yellow-700 mb-3">Chef's Tips</h3>
                    <ul class="list-disc list-inside text-yellow-700 pl-1 space-y-1">
                        ${recipe.tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
            `;

            homepageView.classList.add('hidden');
            recipeDetailView.classList.remove('hidden');
            window.scrollTo(0, 0); // Scroll to top
        }

        // Function to show homepage view
        function showHomepage() {
            recipeDetailView.classList.add('hidden');
            homepageView.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        backButton.addEventListener('click', showHomepage);

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderRecipeGrid();
            if(currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
        });

    </script>
</body>
</html>
